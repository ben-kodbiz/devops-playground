apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 300
  ttlSecondsAfterFinished: 30
  template:
    spec:
      serviceAccountName: {{ .Release.Name }}
      restartPolicy: Never
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          volumeMounts:
            - name: {{ .Release.Name }}
              mountPath: "/mnt/{{ .Release.Name }}"
              readOnly: true
          env:
            - name: GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: gateway_token
            - name: GATEWAY_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: gateway_url
            - name: PUSHGATEWAY_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: pushgateway_url
          command: ["/cli"]
          args: ["load", "test", "-r={{ .Values.test.rounds}}"]
      volumes:
        - name: {{ .Release.Name }}
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Release.Name }}