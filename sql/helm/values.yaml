replicas: 1
resources:
  limits:
    cpu: 50m
    memory: 75Mi
  requests:
    cpu: 25m
    memory: 75Mi
horizontalPodAutoscaler:
  minReplicas: 1
  maxReplicas: 2
  targets:
    cpu:
      type: Utilization
      averageUtilization: 70
    memory:
      type: Utilization
      averageUtilization: 50
image:
  registry: ghcr.io
  repository: jhandguy/cloud-playground
  tag: 1.0.0
prometheus:
  enabled: false
  successShareThreshold: 0.99
  latency99thPercentileThreshold: 2
