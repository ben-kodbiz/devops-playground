{{- if .Values.consul.enabled }}
apiVersion: consul.hashicorp.com/v1alpha1
kind: IngressGateway
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  listeners:
    - port: {{ .Values.consul.ingressGateway.port }}
      protocol: http
      services:
        - name: {{ .Release.Name }}
          hosts:
            - {{ $.Values.ingress.host }}
{{- end }}
