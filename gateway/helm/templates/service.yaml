{{- range $name, $deployment := .Values.deployments }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $name }}
  namespace: {{ $.Release.Namespace }}
  labels: &labels
    app: {{ $.Release.Name }}
    version: {{ $name }}
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      {{- with $deployment.nodePort }}
      nodePort: {{ . }}
      {{- end }}
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  selector: *labels
{{- end }}