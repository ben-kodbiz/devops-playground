{{- if .Values.consul.enabled }}
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceRouter
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  routes:
    {{- range $name, $service := .Values.services }}
    - match:
        http:
          header:
            - name: x-debug
              exact: '{{ $name }}'
      destination:
        service: {{ $.Release.Name }}-{{ $name }}
    - match:
        http:
          queryParam:
            - name: x-debug
              exact: '{{ $name }}'
      destination:
        service: {{ $.Release.Name }}-{{ $name }}
    {{- end }}
{{- end }}
