apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels: &labels
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          env:
            - name: AWS_DYNAMO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: aws_dynamo_endpoint
            - name: AWS_DYNAMO_TABLE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: aws_dynamo_table
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: aws_region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret }}
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret }}
                  key: aws_secret_access_key
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret }}
                  key: token
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 10
      imagePullSecrets:
        - name: {{ .Values.image.secret }}